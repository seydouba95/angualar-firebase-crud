<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                 


                        <button (click)="googleInSign()" type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-google"></i>
                        </button>

                     
                    </div>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0">Or</p>
                    </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="email">Email address</label>
                        
                            <input type="email" id="email" class="form-control form-control-lg" placeholder="Enter email address"
                                formControlName="email" />
                        </div>
                        <small class="form-text text-danger" *ngIf="loginForm.get('email')?.hasError('required')">
                            Email is required.
                        </small>
                        
                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <label class="form-label" for="password">Password</label>
                        
                            <input type="password" id="password" class="form-control form-control-lg" placeholder="Enter password"
                                formControlName="password" />
                        </div>
                        <small class="form-text text-danger" *ngIf="loginForm.get('password')?.hasError('required')">
                            Password is required.
                        </small>

                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Checkbox -->
                      
                        <a href="#!" class="text-body">Forgot password?</a>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg"
                           [disabled]="!loginForm.valid" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/register"
                                class="link-danger">Register</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>
   
        <!-- Copyright -->

        <!-- Right -->
       
        <!-- Right -->
</section>
