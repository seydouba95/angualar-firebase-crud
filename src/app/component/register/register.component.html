<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" >
                   

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                    <label class="form-label" for="email">Email address</label>

                        <input type="email" id="email" class="form-control form-control-lg"
                            placeholder="Enter email address" formControlName="email" />
                    </div>
                    <small class="form-text text-danger" *ngIf="registerForm.get('email')?.hasError('required')">
                        Email is required.
                    </small>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                    <label class="form-label" for="password">Password</label>
 
                        <input type="password" id="password" class="form-control form-control-lg"
                            placeholder="Enter password" formControlName="password" />
                    </div>
                    <small class="form-text text-danger" *ngIf="registerForm.get('password')?.hasError('required')">
                        Password is required.
                    </small>

                  

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg"
                           [disabled]="!registerForm.valid" style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Have an account? <a href="/login"
                                class="link-danger">Login</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>

</section>
